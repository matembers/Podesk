<section>

    <div class="loader" ng-show="loader"></div>

    <section
        class="pan pan-padding">
            <h1>{{nom}}</h1>

            <div class="row" ng-repeat="episode in episodes | limitTo : numLimit">
                {{episode.title}} <br>
                <audio src='{{episode.url}}' controls></audio>
            </div>
            <a href="" ng-click="numLimit = numLimitMax">voir tout</a>

    </section>



</section>
