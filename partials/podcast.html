<section>

    <div class="loader" ng-show="loader"></div>

    <section
        class="pan pan-padding podcast">
            <div class="container">
                
                <div class="col-sm-3 infos">
                    <img src="podcasts/{{cover}}" />

                    <h1 class="h3">{{nom}}</h1>
                    <p ng-bind-html="description"></p>
                    <a href="{{feed}}" target='_blank'>Flux RSS</a>
                </div>
                <div class="col-sm-9 episodes">
                    <div class="wrapper" ng-repeat="episode in episodes | orderBy:'-pubDate' | limitTo : numLimit"  id="podcast{{$index}}">
                        <a href='' ng-click="playPod(episode,$event)" class="play pull-right"><span class="glyphicon glyphicon-play"></span></a>
                        <h4>{{episode.title}}</h4>
                        <p>{{episode.pubDateFR}}</p>
                        <span class="hr"></span>
                        <div ng-bind-html="episode.description"></div>
                        <p>
                        </p>
                        <!-- <audio src='{{episode.url}}'  controls ></audio> -->
                    
                    </div>
                    <a href="" ng-hide="numLimit == numLimitMax" ng-click="numLimit = numLimitMax" class="btn btn-default">voir tout</a>
                </div>
            </div>

    </section>



</section>
