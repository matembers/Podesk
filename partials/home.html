<section>

    <div class="loader" ng-show="loader"></div>

    <section
        class="pan pan-padding podcasts">
        
        <div class="container">
        	<div class="row" ng-repeat="(alias, podcast) in podcasts | orderBy:lastPub">
        	    <a href="#/{{alias}}">
        	    	<img src="{{ podcast.cover }}" class="pull-left" alt="">
        	    	{{podcast.name}}</a>
        	</div>
        </div>

        

    </section>



</section>
